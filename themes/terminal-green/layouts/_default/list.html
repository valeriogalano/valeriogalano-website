{{ define "main" }}
<section class="tg-listing">
  <ul class="tg-dir">
    {{ range .Pages }}
      <li>
        <span class="tg-dir-perm">-rw-r--r--</span>
        <a class="tg-dir-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
        <span class="tg-dir-date">{{ .Date.Format "2006-01-02" }}</span>
      </li>
    {{ end }}
  </ul>
</section>
{{ end }}
