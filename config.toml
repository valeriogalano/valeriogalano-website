baseurl = "https://valeriogalano.it/"
title = "Valerio Galano, software and web developer"
theme = "vim-style"
languageCode = "en"
disableKinds = ["taxonomy", "section"]

[params]
  Favicon = "/img/logo.png"
  # SEO baseline
  description = "Software and web developer. I build fast, accessible websites and tools."
  author = "Valerio Galano"
  twitter = "@valeriogalano" # your Twitter/X handle
  mastodon = "https://mastodon.social/@valeriogalano" # used for rel=me
  socialImage = "/img/logo.png" # default social preview image
  # Site version (shown subtly in the footer); edit here to bump
  version = "0.1.0"

  # SINGLE SOURCE OF TRUTH for command routes (used by ':' command and /help)
  # Edit only here to add/remove commands. Frontend JS reads these at build time.
  # Each item has:
  # - cmd  : the command the user types (must start with ":")
  # - path : the URL to navigate to
  # - desc : a short description shown in /help
  # - showInHelp : if true, show this command in the /help list (default: true)
  [[params.routes]]
  cmd = ":home"
  path = "/"
  desc = "Show homepage"
  showInHelp = true

  [[params.routes]]
  cmd = ":about"
  path = "/about/"
  desc = "Show something about Valerio"
  showInHelp = true

  [[params.routes]]
  cmd = ":help"
  path = "/help/"
  desc = "Show instructions about how this site works"
  showInHelp = true

  [[params.routes]]
  cmd = ":q"
  path = "/"
  desc = "Quit (return to homepage)"
  showInHelp = true

  [[params.routes]]
  cmd = ":mail"
  path = "mailto:v.galano@daredevel.com"
  desc = "Send a mail to Valerio"
  showInHelp = true

  [[params.routes]]
  cmd = ":pic"
  path = "https://pensieriincodice.it"
  desc = "Visit Pensieri in codice website"
  showInHelp = true
