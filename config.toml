baseurl = "https://valeriogalano.it/"
title = "Valerio Galano, software and web developer"
theme = "terminal-green"
languageCode = "en"
disableKinds = ["taxonomy", "section"]

[params]
  Favicon = "/img/logo.png"

  # SINGLE SOURCE OF TRUTH for command routes (used by ':' command and /help)
  # Edit only here to add/remove commands. Frontend JS reads these at build time.
  # Each item has:
  # - cmd  : the command the user types (must start with ":")
  # - path : the URL to navigate to
  # - desc : a short description shown in /help
  # - showInHelp : if true, show this command in the /help list (default: true)
  [[params.routes]]
  cmd = ":home"
  path = "/"
  desc = "Homepage"
  showInHelp = true

  [[params.routes]]
  cmd = ":help"
  path = "/help/"
  desc = "Show the list of available commands"
  showInHelp = true

  [[params.routes]]
  cmd = ":q"
  path = "/"
  desc = "Quit (return to homepage)"
  showInHelp = true
